name: Go fuzz test
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  fuzz-lexer-test:
    name: Fuzz lexer test
    runs-on: ubuntu-latest
    steps:
        # commit hash == v1.2.0
      - uses: jidicula/go-fuzz-action@ea33f9835ea7f6071339827df940b777dfc78d11 # TSCCR: no entry for action: "jidicula/go-fuzz-action"
        with:
          fuzz-time: 30s
          fuzz-regexp: Fuzz_lexerNextToken
          go-version: 1.25
  fuzz-parser-test:
    name: Fuzz parser test
    runs-on: ubuntu-latest
    steps:
        # commit hash == v1.2.0
      - uses: jidicula/go-fuzz-action@ea33f9835ea7f6071339827df940b777dfc78d11 # TSCCR: no entry for action: "jidicula/go-fuzz-action"
        with:
          fuzz-time: 30s
          fuzz-regexp: Fuzz_parserParse
          go-version: 1.25
  fuzz-mql-Parse-test:
    name: Fuzz mql.Parse test
    runs-on: ubuntu-latest
    steps:
        # commit hash == v1.2.0
      - uses: jidicula/go-fuzz-action@ea33f9835ea7f6071339827df940b777dfc78d11 # TSCCR: no entry for action: "jidicula/go-fuzz-action"
        with:
          fuzz-time: 30s
          fuzz-regexp: Fuzz_mqlParse
          go-version: 1.25
